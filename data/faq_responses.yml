version: "2.0"

responses:
  utter_faq/chitchat:
  - text: Sorry, I don't recognize that question, want to try again?
  utter_faq/goodbye:
  - text: Talk to you later!
  - text: Bye!
  - text: See ya!
  - text: Cheers!
  - text: Ciao!
  utter_faq/greet:
  - text: Welcome to the Jokebot, you can ask for Geek jokes, Corny jokes. Also, Kanye, Ron Swanson,
      Creed, Breaking Bad, Inspiring, Trump quotes or a random quote.
  utter_faq/joke:
  - text: What type of joke would you like?
    buttons:
    - title: Geek
      payload: '/geek_joke'
    - title: Corny
      payload: '/corny_joke'
  - channel: telegram
    text: What type of joke would you like?
#    button_type: vertical
    buttons:
    - title: Geek
      payload: '/geek_joke'
    - title: Corny
      payload: '/corny_joke'
  utter_faq/quote:
  - buttons:
    - payload: /inspiring_quote
      title: Inspiring
    - payload: /breaking_quote
      title: Breaking Bad
    - payload: /ron_quote
      title: Ron Swanson
    - payload: /creed_quote
      title: Creed Bratton
    - payload: /trump_quote
      title: Trump
