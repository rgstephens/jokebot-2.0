version: "2.0"

session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true

intents:
- greet
- faq
- creed_quote
- corny_joke
- geek_joke
- random_joke
- inspiring_quote
- trump_quote
- chuck_quote
- breaking_quote
- ron_quote
- kanye_quote
- debug
- f1_score
- stop
- feedback
- survey
- clear
- version
- thanks
- deny
- affirm
- show_slots
- inform
- time_range
- time_from

entities:
- email_addr
- feedback
- debug
- survey
- duration
- from_time
- to_time
- time
- from
- to

slots:
  debug:
    type: bool
  dynamic_slot:
    type: any
  email_addr:
    type: list
  feedback:
    type: any
  from:
    type: any
  from_time:
    type: any
  requested_slot:
    type: any
  survey:
    type: bool
  time:
    type: any
  to:
    type: any
  to_time:
    type: any

responses:
  utter_ask_member:
  - text: are you a member?
  utter_ask_join:
  - text: want to join?
  utter_greet:
  - text: Hi
  utter_goodbye:
  - text: Bye
  utter_version:
  - text: "Dec 30, 2020"
  utter_ask_continue:
  - text: Do you want to continue?
  utter_ask_feedback:
  - buttons:
    - payload: /feedback{"feedback":"positive"}
      title: Yes
    - payload: /feedback{"feedback":"mostly"}
      title: Mostly
    - payload: /feedback{"feedback":"partly"}
      title: Partly
    - payload: /feedback{"feedback":"negative"}
      title: No
    text: Was your question answered?
  utter_feedback_thanks:
  - text: Thanks for your feedback!
  utter_default:
  - text: Sorry, I can't answer that
  - text: Sorry, I don't recognize that question, want to try again?
  utter_slots:
  - text: "no slots to utter"
  utter_clear:
  - text: History cleared
  utter_submit:
  - text: done!
  utter_thanks:
  - text: My pleasure.
  utter_not_sure:
  - text: I'm not sure
  - text: I don't know that one

actions:
- action_chuck
- action_ron
- action_breaking
- action_corny
- action_inspiring
- action_geek
- action_trump
- action_kanye
- action_random
- action_creed
- action_f1_score
- action_version
- action_show_slots
- action_feedback
- utter_thanks
- utter_ask_continue
- utter_version
- action_time_range
- utter_clear
- utter_not_sure
- utter_submit
- utter_default
- utter_ask_feedback
- utter_slots
- utter_feedback_thanks
- utter_greet
- utter_goodbye
- utter_ask_member
- utter_ask_join

forms:
- time_form
