session_config:
  session_expiration_time: 0.0
  carry_over_slots_to_new_session: true
intents:
- debug
- f1_score
- stop
- feedback
- joke
- quote
- survey
- greet
- goodbye
- clear
- version
- thanks
- deny
- chitchat
- affirm
- slots
entities:
- feedback
- debug
- survey
- joke_type
- quote_type
slots:
  debug:
    type: bool
  dynamic_slot:
    type: unfeaturized
    auto_fill: false
  feedback:
    type: unfeaturized
    auto_fill: false
  joke_type:
    type: categorical
    values:
    - chuck
    - corny
    - geek
  quote_type:
    type: categorical
    values:
    - breaking
    - ron
    - inspiring
    - trump
    - kanye
  requested_slot:
    type: unfeaturized
  survey:
    type: bool
templates:
  utter_version:
  - text: "Model 0.9.2 - Dec 18, 2019\n Bot 0.9.0 - Dec 18, 2019"
  utter_greet:
  - text: Welcome to the Jokebot, you can ask for Geek jokes, Corny jokes, Ron Swanson
      or Breaking Bad jokes. Also, Inspiring or Trump quotes.
  - text: Ask me for Geek jokes, Corny jokes, Ron Swanson or Breaking Bad jokes or
      quotes that are Inspiring or Trump quotes.
  utter_ask_continue:
  - text: Do you want to continue?
  utter_ask_joke_type:
  - buttons:
    - payload: /joke{"joke_type":"geek"}
      title: Geek
    - payload: /joke{"joke_type":"corny"}
      title: Corny
    text: What type of joke would you like?
  utter_ask_quote_type:
  - buttons:
    - payload: /quote{"quote_type":"inspiring"}
      title: Inspiring
    - payload: /quote{"quote_type":"breaking"}
      title: Breaking Bad
    - payload: /quote{"quote_type":"ron"}
      title: Ron Swanson
    - payload: /quote{"quote_type":"trump"}
      title: Trump
    text: What type of quote would you like?
  utter_ask_feedback:
  - buttons:
    - payload: /feedback{"feedback":"positive"}
      title: Yes
    - payload: /feedback{"feedback":"mostly"}
      title: Mostly
    - payload: /feedback{"feedback":"partly"}
      title: Partly
    - payload: /feedback{"feedback":"negative"}
      title: No
    text: Was your question answered?
  utter_feedback_thanks:
  - text: Thanks for your feedback!
  utter_chitchat:
  - text: Sorry, I don't recognize that question, want to try again?
  utter_default:
  - text: Sorry, I can't answer that
  - text: Sorry, I don't recognize that question, want to try again?
  utter_doc_slots:
  - text: "customer doc slots:\n - customer: {customer}\n - domicile: {domicile}"
  utter_slots:
  - text: "- joke_type: {joke_type}\n - quote_type: {quote_type}"
  utter_goodbye:
  - text: Talk to you later!
  - text: Bye!
  utter_clear:
  - text: History cleared
  utter_submit:
  - text: done!
  utter_thanks:
  - text: My pleasure.
  utter_not_sure:
  - text: I'm not sure
  - text: I don't know that one
actions:
- action_f1_score
- action_version
- action_feedback
- utter_slots
- utter_thanks
- utter_ask_continue
- utter_version
- action_chuck
- action_ron
- action_breaking
- action_corny
- action_inspiring
- action_geek
- action_trump
- utter_goodbye
- utter_clear
- utter_greet
- utter_chitchat
- utter_not_sure
- utter_submit
- utter_default
- utter_ask_feedback
- utter_doc_slots
- utter_feedback_thanks
- utter_ask_quote_type
- utter_ask_joke_type
